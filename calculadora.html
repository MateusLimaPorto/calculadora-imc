<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <h3><b>Cálculo IMC</b></h3>

  <form class="form" id="form" onsubmit="return validateForm()">

    <div class="row">
      <p class="text">Altura (em cm):</p>
      <input type="text" onkeypress="return onlynumber();" class="text-input" id="altura"><br /><br />
      <p class="text">Peso (em kg):&nbsp;&nbsp;&nbsp;&nbsp;</p>
      <input type="text" class="text-input" id="peso">
    </div>

    <div class="row-button">
      <button type="button" id="submit">Calcular</button>
    </div>

    <p id="tituloResultado" class="h1"></p>
    <p id="resultado" class="h2"></p> <br /> <br />

    <table class="blueTable">
      <thead>
        <tr>
          <th colspan="3">VEJA A INTERPRETAÇÃO DO IMC </span></th>
        </tr>
      </thead>
      <thead>
        <tr>
          <th>IMC</th>
          <th>CLASSIFICAÇÃO </th>
          <th>OBESIDADE (GRAU)
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>MENOR QUE 18,5</td>
          <td>MAGREZA</td>
          <td>0</td>
        </tr>
        <tr>
          <td>ENTRE 18,5 E 24,9</td>
          <td>NORMAL</td>
          <td>0</td>
        </tr>
        <tr>
          <td>ENTRE 25,0 E 29,9</td>
          <td>SOBREPESO</td>
          <td>I</td>
        </tr>
        <tr>
          <td>ENTRE 30,0 E 39,9</td>
          <td>OBESIDADE</td>
          <td>II</td>
        </tr>
        <tr>
          <td>MAIOR QUE 40,0</td>
          <td>OBESIDADE GRAVE</td>
          <td>III</td>
        </tr>
      </tbody>
    </table>
  </form>

  <script src="calculadoraFunc.js"></script>

</body>

</html>
